<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Blog - FTech Global</title>
  <meta name="description" content="Explore digital marketing, website development, GST registration tips and more on our blog." />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .post { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1.5rem; border-radius: 8px; }
    .post h2 { margin-top: 0; color: #d35400; }
    .post img { max-width: 100%; height: auto; border-radius: 8px; }
    .read-more { color: #2980b9; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Our Latest Blog Posts</h1>
  <div id="blog-container">Loading blog posts...</div>

  <script>
    fetch('blog-posts.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('blog-container');
        container.innerHTML = '';
        data.forEach(post => {
          const postDiv = document.createElement('div');
          postDiv.className = 'post';
          postDiv.innerHTML = `
            <img src="${post.image}" alt="${post.title}" />
            <h2>${post.title}</h2>
            <p><small>${post.date}</small></p>
            <p>${post.summary}</p>
            <a class="read-more" href="#">Read More</a>
          `;
          container.appendChild(postDiv);
        });
      });
  </script>
</body>
</html>
