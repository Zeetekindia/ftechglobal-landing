<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog - FTech Global</title>
  <meta name="description" content="Read our latest blogs on website development, digital marketing, GST, ITR and more.">
  <link rel="stylesheet" href="style.css" />
  <style>
    .blog-card {
      border: 1px solid #ddd;
      padding: 16px;
      margin-bottom: 24px;
      border-radius: 8px;
    }
    .blog-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .read-more {
      background: orange;
      color: #fff;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ðŸ“š Latest Blogs from FTech Global</h1>
  <div id="blog-container" class="container" style="max-width:800px; margin:auto;"></div>

  <script>
    fetch("blog-posts.json")
      .then(response => response.json())
      .then(posts => {
        const container = document.getElementById("blog-container");
        posts.forEach(post => {
          const blogHTML = `
            <div class="blog-card">
              <h2>${post.title}</h2>
              <p><em>${post.date}</em></p>
              <img src="${post.image}" alt="${post.title}" />
              <p>${post.summary}</p>
              <a class="read-more" href="post.html?slug=${post.slug}">Read More</a>
            </div>
          `;
          container.innerHTML += blogHTML;
        });
      });
  </script>
</body>
</html>
