<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post - FTech Global</title>
  <meta name="description" content="Read full blog post from FTech Global on website development, IRCTC agent registration, GST filing, and more.">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 20px 0;
    }
    h1 {
      color: #333;
    }
    .post-date {
      color: #777;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="post-content">
    <p>Loading blog post...</p>
  </div>

  <script>
    // Step 1: Get the slug from the URL
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");

    // Step 2: Fetch the blog-posts.json file
    fetch('blog-posts.json')
      .then(response => response.json())
      .then(posts => {
        // Step 3: Find the blog post with the matching slug
        const post = posts.find(p => p.slug === slug);
        if (post) {
          // Step 4: Show the blog content
          document.getElementById("post-content").innerHTML = `
            <h1>${post.title}</h1>
            <p class="post-date">${post.date}</p>
            <img src="${post.image}" alt="${post.title}">
            <div>${post.content}</div>
          `;
        } else {
          // If no blog post is found
          document.getElementById("post-content").innerHTML = "<p>Blog not found.</p>";
        }
      })
      .catch(error => {
        console.error("Error loading blog post:", error);
        document.getElementById("post-content").innerHTML = "<p>There was an error loading the blog post.</p>";
      });
  </script>
</body>
</html>
