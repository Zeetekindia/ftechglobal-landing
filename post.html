<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post - FTech Global</title>
  <meta name="description" content="Read detailed blog post on FTech Global."/>
  <style>
    body { max-width: 800px; margin: auto; padding: 20px; font-family: Arial, sans-serif; }
    h1 { color: #333; }
    img { max-width: 100%; border-radius: 8px; margin: 20px 0; }
    p.date { color: gray; font-style: italic; }
    a.back-link { display: inline-block; margin-top: 20px; color: orange; text-decoration: none; }
  </style>
</head>
<body>
  <a href="blog.html" class="back-link">‚Üê Back to Blogs</a>
  <div id="post-content">
    <p>Loading blog post...</p>
  </div>

  <script>
    // Function to get URL query params
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const slug = getQueryParam('slug');

    fetch('blog-posts.json')
      .then(response => response.json())
      .then(posts => {
        const post = posts.find(p => p.slug === slug);
        const container = document.getElementById('post-content');

        if (post) {
          container.innerHTML = `
            <h1>${post.title}</h1>
            <p class="date">${post.date}</p>
            <img src="${post.image}" alt="${post.title}" />
            <p>${post.content}</p>
          `;
        } else {
          container.innerHTML = "<p>Sorry, the blog post was not found.</p>";
        }
      })
      .catch(err => {
        document.getElementById('post-content').innerHTML = "<p>Error loading blog post.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
