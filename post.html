<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FTech Blog - Read Full Post</title>
  <meta name="description" content="Read full blog post from FTech Global on digital marketing, website development, GST, IRCTC agent registration and more.">
  <link rel="stylesheet" href="style.css" />
  <style>
    .post-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .post-container img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .post-container h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .post-container p {
      font-size: 18px;
      line-height: 1.6;
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      background: orange;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="post-container" id="post-content">
    <p>Loading blog post...</p>
  </div>

  <script>
    // Extract slug from URL
    const params = new URLSearchParams(window.location.search);
    const slug = params.get('slug');

    fetch('blog-posts.json')
      .then(response => response.json())
      .then(posts => {
        const post = posts.find(p => p.slug === slug);
        const container = document.getElementById('post-content');
        if (post) {
          container.innerHTML = `
            <h1>${post.title}</h1>
            <p><em>${post.date}</em></p>
            <img src="${post.image}" alt="${post.title}">
            <p>${post.content}</p>
            <a class="back-link" href="blog.html">‚Üê Back to Blog</a>
          `;
        } else {
          container.innerHTML = "<h2>Blog not found.</h2>";
        }
      })
      .catch(error => {
        document.getElementById('post-content').innerHTML = "<p>Error loading blog post.</p>";
        console.error("Error fetching blog:", error);
      });
  </script>

</body>
</html>
