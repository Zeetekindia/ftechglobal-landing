<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Post - FTech Global</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .date {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.6;
      font-size: 1.1em;
    }
    a.back {
      display: inline-block;
      margin-top: 30px;
      color: orange;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="post-content">
    <p>Loading...</p>
  </div>

  <script>
    // Function to get query params
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const slug = getQueryParam('slug');

    if (!slug) {
      document.getElementById('post-content').innerHTML = "<p>Invalid blog post.</p>";
    } else {
      fetch('blog-posts.json')
        .then(response => response.json())
        .then(posts => {
          const post = posts.find(p => p.slug === slug);
          if (post) {
            document.getElementById('post-content').innerHTML = `
              <h1>${post.title}</h1>
              <div class="date">${post.date}</div>
              <img src="${post.image}" alt="${post.title}" />
              <p>${post.content}</p>
              <a href="blog.html" class="back">‚Üê Back to Blog List</a>
            `;
          } else {
            document.getElementById('post-content').innerHTML = "<p>Blog not found.</p>";
          }
        })
        .catch(error => {
          document.getElementById('post-content').innerHTML = "<p>Error loading blog.</p>";
          console.error(error);
        });
    }
  </script>

</body>
</html>
